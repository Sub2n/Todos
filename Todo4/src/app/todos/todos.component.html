<div class="container">
  <h1 class="title">Todos</h1>
  <div class="ver">4.0</div>

  <input class="input-todo" placeholder="What needs to be done?" autofocus (keyup.enter)="addEvent($event.target)">

  <ul class="nav" (click)="activeState($event.target.id)">
    <li id="all" [class.active]="state == all.id" #all>All</li>
    <li id="active" [class.active]="state == active.id" #active>Active</li>
    <li id="completed" [class.active]="state == completed.id" #completed>Completed</li>
  </ul>

  <ul class="todos">
    <li *ngFor="let todo of (todos | filter:state)" id="todo.id" class="todo-item">
      <input class="custom-checkbox" type="checkbox" id="ck-{{todo.id}}" [checked]=todo.completed
        (change)="toggleTodo(todo.id)">
      <label for="ck-{{todo.id}}">{{todo.content}}</label>
      <i class="remove-todo far fa-times-circle" (click)="removeTodo(todo.id)"></i>
    </li>
  </ul>
  <div class="footer">
    <div class="complete-all">
      <input class="custom-checkbox" type="checkbox" id="ck-complete-all" (change)="completeAll($event.target.checked)">
      <label for="ck-complete-all">Mark all as complete</label>
    </div>
    <div class="clear-completed">
      <button class="btn">Clear completed (<span class="completed-todos">{{completedNums()}}</span>)</button>
      <strong class="active-todos">{{uncompletedNums()}}</strong> items left
    </div>
  </div>
</div>
<pre>{{todos | json}}</pre>
